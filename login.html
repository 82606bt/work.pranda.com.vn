


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PRANDA GROUP WORK</title>
        <link rel="shortcut icon" href="images/user/logo.png?ver=1" />
        <link rel="stylesheet" href="css/backend-plugin.min.css">
        <link rel="stylesheet" href="css/backend.css?v=1.0.0">
        <link rel="stylesheet" href="css/line-awesome.min.css?ver=1">
        <link rel="stylesheet" href="css/remixicon/fonts/remixicon.css">
        <link rel="stylesheet" href="css/flatpickr.min.css">
        <link rel="stylesheet" href="css/dark.css">
        <link rel="stylesheet" href="css/home.css">
        <script src="js/jquery-3.6.3.min.js"></script> 
    </head>
  <body class="login">
    
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-6 bg-login content-left">
                              <div class="p-3">
                                 <h2 class="mb-2 text-white color-login">Welcome to</h2>
                                 <p>Login to stay connected.</p>
                                 <form>
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control color-login" type="text" placeholder="">
                                             <label>Username</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input type="date" class="floating-input form-control" data-date-format="DD/MM/YYYY" id="datework" data-toggle="tooltip" data-placement="top" data-original-title="Work date">
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-white" id="d_dangnhap">LOGIN</button>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-6 content-right">
                              <img src="./images/logo_pranda.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
      <script src="js/backend-bundle.min.js"></script>
      <script src="js/vn.js"></script>
      <script src="js/flatpickr.js"></script>
      <script src="js/table-treeview.js"></script>
      <script src="js/customizer.js"></script>
      <script async src="js/chart-custom.js"></script>
      <script async src="js/slider.js"></script>
      <script src="js/app.js"></script>
      <script src="js/moment.min.js"></script>
  </body>
</html>
